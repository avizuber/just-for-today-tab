<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just For Today</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div id="theGrid">
        <h1>Just For Today</h1>
        <div id="countdownDisplay">
                <div id="hours" class="clock hourDisplay"></div>
                <span class="colon">:</span>
                <div id="minutes" class="clock minuteDisplay"></div>
                <span class="colon">:</span>
                <div id="seconds" class="clock secondDisplay"></div>
                <div class="units hourDisplay">Hours</div>
                <div class="units minuteDisplay">Minutes</div>
                <div class="units secondDisplay">Seconds</div>
         </div>
        <div id="quote" class="quoteAndSource"></div>
        <div id="quoteSource" class="quoteAndSource"></div>
    </div>
    <script src="main.js"></script>
</body>

</html>
