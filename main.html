<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just For Today by Fred (Not Freud)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="just-for-today">
        <h1 class="title">Just For Today</h1>
        <div class="top-section">
            <div class="quote">
                <div id="quote"></div>
                <div id="quoteSource"></div>
            </div>
            <div class="countdown-wrapper">
                <span>There are</span>
                <div class="countdown">
                    <div>
                        <div id="hours" class="clock hourDisplay"></div>
                        <div class="units hourDisplay">Hours</div>
                    </div>
                    <span class="colon">:</span>
                    <div>
                        <div id="minutes" class="clock minuteDisplay"></div>
                        <div class="units minuteDisplay">Minutes</div>
                    </div>
                    <span class="colon">:</span>
                    <div>
                        <div id="seconds" class="clock secondDisplay"></div>
                        <div class="units secondDisplay">Seconds</div>
                    </div>       
                </div>
                <span>left in the day. You got this.</span>
            </div>
        </div>

        <div class="brand-banner">Brought to you with love by the makers of <a href="https://www.reflectiveapp.com/use-reflective-with-your-therapist?rel=JFT" target="_blank" rel="noopener noreferrer">Reflective</a></div>
    </div>
    <script src="main.js"></script>
</body>

</html>
